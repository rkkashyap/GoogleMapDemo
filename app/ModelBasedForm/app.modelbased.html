<h2>Model Based From Demo</h2>
<form class="form-horizontal" #form1="ngForm" (submit)="logForm()">
    <div class="form-group">
        <label>FirstName: </label>
        <input required #fname="ngModel" type="text" class="form-control" name="firstname" [(ngModel)]="person.firstname">
        <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">
            Firstname is required...
        </div>
    </div>
    <div class="form-group">
        <label>LastName: </label>
        <input type="text" class="form-control" name="lastname" [(ngModel)]="person.lastname">
    </div>
    <div class="form-group">
        <label>City: </label>
        <input type="text" class="form-control" name="city" [(ngModel)]="person.address.city">
    </div>
    <div class="form-group">
        <label>Zip: </label>
        <input type="text" class="form-control" name="zip" [(ngModel)]="person.address.zip">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form1.form.valid">Submit</button>
    </div>
</form>
