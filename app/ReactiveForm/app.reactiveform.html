<h2>Reactive Form Demo</h2>
<form novalidate class="form-horizontal" [formGroup]="registerForm" (submit)="logForm(registerForm.value)">
    <div class="form-group">
        <label>FirstName: </label>
        <input type="text" class="form-control" formControlName="firstname">
        <div class="alert alert-danger" *ngIf="registerForm.get('firstname').hasError('required') && registerForm.get('firstname').touched">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label>LastName: </label>
        <input type="text" class="form-control" formControlName="lastname">
    </div>
    <fieldset formGroupName="address">
        <div class="form-group">
            <label>City: </label>
            <input type="text" class="form-control" formControlName="city">
        </div>
        <div class="form-group">
            <label>Zip: </label>
            <input type="number" class="form-control" formControlName="zip">
        </div>
    </fieldset>
    <div class="form-group">
        <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
